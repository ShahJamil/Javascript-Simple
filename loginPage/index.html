<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="reg">
            <div class="loginPage">
                <div class="page_img">
                    <img src="image/pngwing.com.png" alt="">
                </div>
                <div class="login">
                    <h2>Member Login</h2>
                    <div class="inp">
                        <label for="user">Username:</label>
                        <div class="inpdiv">
                            <i class="fa-solid fa-user-astronaut"></i>
                            <input type="text" id="user">
                        </div>
                    </div>
                    <div class="inp">
                        <label for="email">Email:</label>
                        <div class="inpdiv">
                            <i class="fa-solid fa-at"></i>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="inp">
                        <label for="pass">Password:</label>
                        <div class="inpdiv">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="pass">
                        </div>
                    </div>
                    <p id="findError"></p>
                    <button id="addUser">Login</button>
                    <a target="_blank" href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
        <div class="log">
            <div class="blur"></div>
            <div class="login_container">
                <div class="login_text">
                    <h1>Awesome Login Page Design</h1>
                    <p>Please use your credentials to login.If you are not a member,please register.</p>
                </div>
                <div class="login_page1">
                        <h2>Login Here</h2>
                        <div class="inp1">
                            <label for="inp1">Email:</label>
                            <input type="email" id="inp1">
                            <p id="emailError"></p>
                        </div>
                        <div class="inp1">
                            <label for="inp2">Password:</label>
                            <input type="password" id="inp2">
                            <p id="passError"></p>
                        </div>
                        <div class="btn">
                            <a href="#">Forget Password?</a>
                            <button id="login">Login</button>
                            <button id="reg">Register</button>
                        </div>
                    
                </div>
            </div>
        </div>
        <div class="page">
            <h1>USER: <span class="username"></span></h1>
        </div>
    </header>

</body>

</html>
